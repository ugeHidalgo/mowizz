<h2>My heroes</h2>
<div>
  <label>Hero name: 
    <input #heroName />
  </label>
  <button type="button" class="btn btn-primary" (click)="onAddHero(heroName.value); heroName.value=''">
      Add Hero
  </button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/heroes/{{hero._id}}">
        <span class="badge">*</span> {{hero.name}}
      </a>
    </li>
</ul>
