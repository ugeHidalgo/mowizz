<div class="accounts-grid"> 
  <amexio-datagrid
    [class]="'.table .table-striped .table-condensed'"
    [enable-column-fiter]="true"
    [height]="200"
    title="Accounts"
    [data]="accounts"
    [page-size] = "10">
    <amexio-data-table-column [data-index]="'name'"
                              [data-type]="'string'"
                              [hidden]="false"
                              [text]="'Name'"
                              [width]="18">
    </amexio-data-table-column>
    <amexio-data-table-column [data-index]="'iban'"
                              [data-type]="'string'"
                              [hidden]="false"
                              [text]="'IBan'"
                              [width]="30">
    </amexio-data-table-column>
    <amexio-data-table-column [data-index]="'comment'"
                              [data-type]="'string'" [hidden]="false"
                              [text]="'Comment'">
    </amexio-data-table-column>
  </amexio-datagrid>
</div>
