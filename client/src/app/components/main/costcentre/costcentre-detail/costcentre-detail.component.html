<div *ngIf="costCentre" class="costcentre-detail">
    <div class="card">
        <div class="card-header indigo lighten-1 white-text">
            <h4>Cost centre: {{ costCentre.name }}</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="validatingForm">
                <mat-grid-list cols="3" rowHeight="100px">
                    
                   <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Name:" formControlName="name">
                            <div *ngIf="validatingForm.controls.name.touched">
                                <div class="alert alert-danger" *ngIf="validatingForm.controls.name.invalid">Name is required</div>
                            </div>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Description:" formControlName="description">
                        </mat-form-field>
                    </mat-grid-tile>                    

                    <mat-grid-tile [colspan]="1" [rowspan]="1">                        
                        <mat-checkbox formControlName="active" style="border:0px;"
                            value="validatingForm.controls['active'].value">Active
                        </mat-checkbox>                                                    
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Created:" formControlName="created" readonly>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Updated:" formControlName="updated" readonly>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Comments:" formControlName="comments">
                        </mat-form-field>
                    </mat-grid-tile>

                </mat-grid-list>               
            </form>
        <div class="card-footer">
            <button class="btn btn-sm btn-outline-elegant" (click)="onClickGoBack()">
                <i class="fa fa-arrow-left ml-1"> Back</i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="onClickRefresh()" [disabled]="validatingForm.pristine">
                <i class="fa fa-refresh ml-1"> Refresh</i>
            </button>  
            <button class="btn btn-sm btn-outline-dark-green" (click)="onClickSave()" [disabled]="validatingForm.pristine || validatingForm.invalid">
                <i class="fa fa-save ml-1"> Save</i>
            </button>
        </div>
    </div>
</div>
