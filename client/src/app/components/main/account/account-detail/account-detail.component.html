<div *ngIf="account" class="account-detail">
    <form [formGroup]="validatingForm">                        
        <div class="row">
            <div class="md-form form-sm col-md-4">
                <input mdbActive type="text" id="name" class="form-control" required
                    [ngModel]="account.name" formControlName="name">
                <label for="name">Name:</label>
                <div *ngIf="validatingForm.controls['name'].touched">
                    <div class="alert alert-danger" *ngIf="validatingForm.controls['name'].errors?.name">Name is required</div>
                </div>
            </div>
            <div class="md-form form-sm col-md-4">
                <input mdbActive type="text" id="description" class="form-control" 
                [ngModel]="account.description" formControlName="description">
                <label for="description">Description: </label>
            </div>        
        </div>

        <div class="row">                        
            <div class="md-form form-lg col-md-12">
                <input mdbActive type="text" id="iban" class="form-control"
                    formControlName="iban">
                <label for="iban">IBAN:</label>            
            </div>                        
        </div>

        <div class="row">
            <div class="md-form form-sm col-md-12">
                <textarea mdbActive type="text" id="comments" class="md-textarea form-control" 
                    formControlName="comments"></textarea>                
                <label for="comments">Comments:</label>  
            </div>                       
        </div>
    </form>
    <button class="btn btn-sm btn-outline-elegant" (click)="onClickGoBack()">
        <i class="fa fa-arrow-left ml-1"> Back</i>
    </button>
    <button class="btn btn-sm btn-outline-danger" (click)="onClickRefresh()" [disabled]="validatingForm.pristine">
        <i class="fa fa-refresh ml-1"> Refresh</i>
    </button>  
    <button class="btn btn-sm btn-outline-dark-green" (click)="onClickSave()" [disabled]="validatingForm.pristine">
        <i class="fa fa-save ml-1"> Save</i>
    </button>
</div>
