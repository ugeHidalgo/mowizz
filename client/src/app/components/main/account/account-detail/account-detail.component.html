<div *ngIf="account" class="account-detail">
    <div class="card">
        <div class="card-header indigo lighten-1 white-text">
            <h4>Cuenta: {{ account.name }}</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="validatingForm">
                <mat-grid-list cols="4" rowHeight="100px">

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Nombre:" formControlName="name">
                            <div *ngIf="validatingForm.controls.name.touched">
                                <div class="alert alert-danger" *ngIf="validatingForm.controls.name.invalid">El nombre es obligatorio</div>
                            </div>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="DescripciÃ³n:" formControlName="description">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="IBAN:" formControlName="iban">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Cantidad:" formControlName="amount">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Creado:" formControlName="created" readonly>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Actualizado:" formControlName="updated" readonly>
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-checkbox formControlName="active" style="border:0px;"
                            value="validatingForm.controls['active'].value">En uso
                        </mat-checkbox>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <mat-form-field class="full-width-form-field" >
                            <input matInput placeholder="Commentarios:" formControlName="comments">
                        </mat-form-field>
                    </mat-grid-tile>
                        
                </mat-grid-list>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-outline-elegant" (click)="onClickGoBack()">
                <i class="fa fa-arrow-left ml-1"> Volver</i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="onClickRefresh()" [disabled]="validatingForm.pristine">
                <i class="fa fa-refresh ml-1"> Deshacer</i>
            </button>  
            <button class="btn btn-sm btn-outline-dark-green" (click)="onClickSave()" [disabled]="validatingForm.pristine || validatingForm.invalid">
                <i class="fa fa-save ml-1"> Grabar</i>
            </button>
        </div>
    </div>
</div>
