<!--Modal: Login Form #form="mdb-modal" -->
<div mdbModal #form="mdb-modal" [config]="{ show: true }" class="modal fade" id="modalLogin" 
    tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title"><i class="fa fa-user"></i> Log in</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" 
                    aria-label="Close" (click)="form.hide()" [routerLink]="['/']">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <div class="md-form form-sm">
                    <i class="fa fa-user prefix"></i>
                    <input mdbActive type="text" id="username" class="form-control" 
                        [(ngModel)]="model.userName" >
                    <label for="username">Your username</label>
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input mdbActive type="password" id="form31" class="form-control" 
                        [(ngModel)]="model.password" >
                    <label for="form31">Your password</label>
                </div>

                <div class="text-center mt-2">
                    <button class="btn btn-info waves-light" mdbRippleRadius (click)="onLogin()">Log in 
                        <i class="fa fa-sign-in ml-1"></i>
                    </button>
                </div>

            </div>
            <!--Footer-->
            <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <p>Not a member? <a [routerLink]="['/register']">Register</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
                <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal" 
                    (click)="form.hide()" [routerLink]="['/']" mdbRippleRadius>Close
                </button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!--Modal: Login Form-->
