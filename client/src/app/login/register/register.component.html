<div class="col-md-6 col-md-offset-3 register-form">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="register()" novalidate>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName"/>
        </div>
        <div class="form-group" >
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required />
        </div>
        <div class="form-group">
            <amexio-button [label]="'Register'" [type]="'green'" [tooltip]="'Register and create a new account.'" 
                           [icon]="'fa fa-pencil-square-o'" [disabled]="loading" class="btn-space">                           
            </amexio-button>
            
            
            <amexio-button [label]="'Login'" [type]="'theme-backgroundcolor'" [tooltip]="'Login'" 
                           [icon]="'fa fa-sign-in'" [routerLink]="['/login']">
            </amexio-button>
            <amexio-button [label]="'Cancel'" [type]="'theme-backgroundcolor'" [tooltip]="'Cancel'" 
                           [icon]="'fa fa-times'" [routerLink]="['/']">
            </amexio-button>
